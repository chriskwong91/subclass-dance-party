<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/growBalls.js"></script>
    <script src="src/colors.js"></script>
    <script src="src/ballCrawl.js"></script>
    <script src="src/runawayBalls.js"></script>
    <script src="src/polarBall.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ColorBall">ColorBall</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GrowBalls">Grow Balls</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BallCrawl">Ball Crawl</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RunawayBalls">Runaway Balls</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PolarBall">Flower Ball</a>
      <button href="#" class="lineUp">Line Up!</button>
      <button href="#" class="danceFloor">Change Dancefloor</button>
      </div>
      <div class='inputs'>
        <p>Leaves: <input id='leaves' type="number" min="0" max="10" value="5"/></p>
        <p>Size: <input id='size' type="number" min="1" max="18" value="4"/></p>
        <p>Width: <input id='width' type="number" min="1" max="12" value="5"/></p></div>
    <script src="src/init.js"></script>
  </body>
</html>
